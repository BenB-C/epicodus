<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep Boop</title>
  </head>
  <body>
    <img id="top-image" src="img/r2-beep-boop.jpg" alt="an image of r2d2">
    <form id="form">
      <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <label for="input">What number would you like me to count to?</label>
          <input type="number" min="0" step="1" class="form-control" id="numberInput" placeholder="Enter a nonnegative integer">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="output">
      <h3>Counting to <span id="beepBoopNumber"></span>:</h3>
      <!-- <ul id="outputList">
      </ul> -->
      <p id="outputList">
      </p>
    </div>
  </body>
</html>
