<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <form id="aboutMe">

        <div class="form-group">
          <label for="seeking">Seeking a:</label>
          <select id="seeking">
            <option value="marriage">Marriage</option>
            <option value="relationship">Relationship</option>
            <option value="casual">Casual relationship</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gender">With a:</label>
          <select id="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <h3>Which genre of music do you prefer?</h3>
          <div class="radio">
          <label>
            <input type="radio" name="music" value="hiphop">
            Hip Hop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock">
            Rock and Roll
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="country">
            Country
          </label>
          </div>
        </div>

        <button type="submit" class="btn btn-warning">Find my celebrity match!</button>
      </form>

      <div id="yourMatch">
        <h2>Here is your match!</h2>
      </div>
    </div>

  </body>
</html>
